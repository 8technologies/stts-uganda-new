<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Certified Seed Label</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700;800&family=PT+Mono&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --paper-w: 1000px; /* adjust to scale label */
        --paper-h: 560px;
        --gutter: 28px;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #1e88e5;
        margin: 0;
        font-family: "PT Mono", monospace;
      }

      .label {
        width: var(--paper-w);
        height: var(--paper-h);
        background: white;
        padding: 28px;
        box-sizing: border-box;
        border-radius: 6px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
        position: relative;
        overflow: hidden;
        font-size: 20px;
        letter-spacing: 0.5px;
      }

      /* top header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 12px;
      }
      .title {
        font-family: "Montserrat", sans-serif;
        font-weight: 800;
        font-size: 44px;
        letter-spacing: 1px;
      }
      .small-num {
        font-family: "PT Mono";
        font-size: 22px;
        margin-top: 6px;
      }

      .content {
        display: grid;
        grid-template-columns: 1fr 320px; /* left content and barcode column */
        gap: 18px;
        align-items: start;
      }

      /* left column (text block) */
      .left {
        padding-right: 8px;
      }

      .row {
        display: flex;
        align-items: center;
        margin: 8px 0;
      }

      .label-key {
        width: 220px;
        font-weight: 700;
        font-family: "Montserrat", sans-serif;
        font-size: 22px;
        color: #222;
      }

      .label-val {
        font-family: "PT Mono";
        font-size: 22px;
        padding-left: 8px;
      }

      /* middle stacked right side (Season / Expiry / Germ / Purity / Weight) */
      .right-main {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding-left: 12px;
      }

      .right-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: "Montserrat", sans-serif;
        font-weight: 700;
        font-size: 26px;
      }

      .right-row .small {
        font-family: "PT Mono";
        font-weight: 400;
        font-size: 24px;
      }

      /* barcode column */
      .barcode-col {
        display: flex;
        justify-content: flex-end;
        align-items: flex-start;
        position: relative;
        padding-left: 8px;
      }

      /* vertical barcode block */
      .barcode {
        width: 72px;
        height: 420px;
        background: repeating-linear-gradient(
          to right,
          #000 0px,
          #000 2px,
          transparent 2px,
          transparent 4px
        );
        transform: rotate(0deg);
        box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.06);
        margin-left: auto;
        position: relative;
      }

      /* bar spacing variation (simulate thicker and thinner bars) */
      .barcode::before {
        content: "";
        position: absolute;
        inset: 0;
        background:
          linear-gradient(
            90deg,
            transparent 0 30%,
            rgba(0, 0, 0, 0.6) 31% 32%,
            transparent 33% 40%
          ),
          repeating-linear-gradient(
            to right,
            #000 0px,
            #000 1px,
            transparent 1px,
            transparent 3px
          );
        opacity: 0.97;
      }

      /* vertical human-readable code printed to the right of bars */
      .barcode-num {
        writing-mode: vertical-rl;
        transform: rotate(180deg);
        position: absolute;
        right: -68px;
        top: 28px;
        font-family: "PT Mono";
        font-size: 22px;
        letter-spacing: 3px;
      }

      /* bottom big treated seed message */
      .bottom-msg {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 18px;
        text-align: center;
        font-family: "Montserrat", sans-serif;
        font-weight: 700;
        font-size: 26px;
        letter-spacing: 1px;
      }

      /* perforated bottom edge simulation */
      .label::after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        bottom: -12px;
        height: 14px;
        background: linear-gradient(
            90deg,
            rgba(0, 0, 0, 0.06) 50%,
            transparent 50%
          )
          repeat-x;
        background-size: 8px 14px;
        clip-path: inset(0 0 -6px 0);
        filter: brightness(0.95);
      }

      /* smaller helpers */
      .sub-small {
        font-size: 18px;
        font-family: "PT Mono";
        color: #333;
      }
      .company {
        margin-top: 8px;
        font-weight: 600;
        font-family: "PT Mono";
        font-size: 20px;
      }
      .physical {
        font-family: "Montserrat";
        font-weight: 700;
        letter-spacing: 0.6px;
      }

      /* responsive-ish shrink */
      @media (max-width: 1100px) {
        :root {
          --paper-w: 820px;
          --paper-h: 470px;
        }
      }
    </style>
  </head>
  <body>
    <div class="label" role="region" aria-label="certified-seed-label">
      <div class="header">
        <div class="title">CERTIFIED SEED</div>
        <div class="small-num">00664384</div>
      </div>

      <div class="content">
        <!-- left column -->
        <div class="left">
          <div class="row">
            <div class="label-key">CROP:</div>
            <div class="label-val">Sorghum</div>
          </div>

          <div class="row">
            <div class="label-key">VARIETY:</div>
            <div class="label-val">Seso 3</div>
          </div>

          <div class="row">
            <div class="label-key">LOT NO. :</div>
            <div class="label-val">ESL/003/S3/21B-S32</div>
          </div>

          <div class="row">
            <div class="label-key">INSPECTION No:</div>
            <div class="label-val">1127</div>
          </div>

          <div class="row">
            <div class="label-key">CERT DATE:</div>
            <div class="label-val">2/2/2022</div>
          </div>

          <div class="row">
            <div class="label-key">COMPANY:</div>
            <div class="label-val">Equator seeds</div>
          </div>

          <div class="row">
            <div class="label-key physical">PHYSICAL ADDRESS:</div>
            <div class="label-val">GULU</div>
          </div>
        </div>

        <!-- right column (main info + barcode) -->
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 10px;
          "
        >
          <div class="right-main">
            <div class="right-row">
              <span>SEASON:</span> <span class="small">2022A</span>
            </div>
            <div class="right-row">
              <span>EXPIRY:</span> <span class="small">2 Seasons</span>
            </div>
            <div class="right-row">
              <span>GERM%:</span> <span class="small">91</span>
            </div>
            <div class="right-row">
              <span>PURITY %:</span> <span class="small">99</span>
            </div>
            <div class="right-row">
              <span>WEIGHT:</span> <span class="small">50 Kgs</span>
            </div>
          </div>

          <div
            style="
              display: flex;
              align-items: flex-start;
              gap: 18px;
              margin-top: 6px;
            "
          >
            <div class="barcode-col" style="flex: 0 0 120px">
              <div class="barcode" aria-hidden="true"></div>
              <div class="barcode-num">NSC9C9006849842022A</div>
            </div>
            <!-- spacer so barcode lines up with right side -->
          </div>
        </div>
      </div>

      <div class="bottom-msg">TREATED SEED, NOT FOR HUMAN CONSUMPTION</div>
    </div>
  </body>
</html>
